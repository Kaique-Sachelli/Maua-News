<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e medidores</title>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Ano de nascimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Marco</td>
                <td>1950</td>
            </tr>

            <tr>
                <td>Aura</td>
                <td>1930</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>&copy; 2025</td>
            </tr>
        </tfoot>

    </table>

    <p>
        <progress value="34" max="100"></progress>
    </p>

    <p>
        <meter value="10" min="5" max="100" low="10" high="70" optimum="90"></meter>
    </p>
</body>

</html>
